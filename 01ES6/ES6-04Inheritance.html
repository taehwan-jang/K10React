<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //부모클래스
      class Car {
        //생성자 함수 :클래스명과 동일하게 정의하지 않는다.
        constructor(b) {
          //멤버변수 선언 및 초기화 미리 선언하지 않고 즉시 사용 가능
          this.brand = b;
        }
        //Arrow function을 통해 멤버함수를 선언한다.
        showCar = () => {
          //호출하는 주체에 상관없이 this는 해당 Car객체를 가리키게 된다.
          return "내 자동차는 " + this.brand + "입니다.";
        };
      }
      //콘솔 출력시 빨간색으로 표현된다.
      console.error("ES6의 class 생성");
      myCar = new Car("벤츠");
      console.log(myCar.brand);
      console.log(myCar.showCar());
    </script>
    <script>
      //자식클래스 : Car클래스를 상속한다.
      class Model extends Car {
        constructor(b, m) {
          super(b); //부모클래스의 생성자 호출
          this.model = m;
        }
        showModel() {
          //부모클래스의 함수 호출 및 벰버변수 출력
          return this.showCar() + " 내 차 모델은 " + this.model + "입니다.";
        }
      }
      console.error("ES6의 상속");
      modelCar = new Model("benz", "e400");
      console.log(modelCar.showModel());
    </script>
  </body>
</html>
