<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6-03This</title>
  </head>
  <body>
    <h2>this - 화살표함수(ES6의 ArrowFucntion)를 사용할때</h2>
    <h3>누가 호출하든 상관없이 Car 객체를 가져오게 된다.</h3>
    <button id="btn2">클릭하셔</button>
    <p id="myDiv2"></p>
    <script>
      let name;
      class Car {
        constructor() {
          this.color = "빨간색 스포츠카";
          name = "lambo";
        }
        //멤버함수를 화살표함수로 선언하면..
        chageColor = () => {
          /*
            this를 사용했을때 항상 동일한 객체를 가리키게 되어
            아래 두개의 문장 모두 사용할 수 있다.
            */
          document.getElementById("myDiv2").innerHTML += this.color;
          document.getElementById("myDiv2").innerHTML += name;
          document.getElementById("myDiv2").innerHTML += this;
        };
      }
      myCar = new Car();
      /*
      호출하는 주체가 달라져도 this는 항상 Car 객체를 가리키게 된다.
      */
      window.addEventListener("load", myCar.chageColor);
      document
        .getElementById("btn2")
        .addEventListener("click", myCar.chageColor);
    </script>
  </body>
</html>
